<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Icon Generator</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/killer_logo.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/killer_logo.svg" />
    
    <!-- Dark Mode Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/killer_logo.svg" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" sizes="32x32" href="/killer_logo.svg" media="(prefers-color-scheme: dark)" />
    
    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="/killer_logo.svg" color="#4f46e5" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/app-icons/apple-touch-icon.png" />
    
    <!-- Windows Tiles -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/app-icons/mstile-150x150.png" />
    <meta name="msapplication-square70x70logo" content="/app-icons/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="/app-icons/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="/app-icons/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="/app-icons/mstile-310x310.png" />
    
    <!-- Open Graph / Twitter -->
    <meta property="og:image" content="/app-icons/og-image.png" />
    <meta name="twitter:image" content="/app-icons/twitter-card.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
